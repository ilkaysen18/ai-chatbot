<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWizard AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light mode - Magical theme */
            --bg-gradient-start: #faf5ff;
            --bg-gradient-end: #f0f9ff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-message-user: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --bg-message-ai: rgba(255, 255, 255, 0.95);
            --text-primary: #1e1b4b;
            --text-secondary: #64748b;
            --text-on-color: #ffffff;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --accent-gold: #f59e0b;
            --border: rgba(139, 92, 246, 0.15);
            --border-message: rgba(139, 92, 246, 0.2);
            --shadow-sm: 0 2px 8px rgba(139, 92, 246, 0.1);
            --shadow-md: 0 4px 16px rgba(139, 92, 246, 0.15);
            --shadow-lg: 0 8px 32px rgba(139, 92, 246, 0.2);
            --glow: rgba(139, 92, 246, 0.3);
            --sparkle: rgba(245, 158, 11, 0.6);
        }

        .dark {
            /* Dark mode - Mystical night theme */
            --bg-gradient-start: #0f0a1e;
            --bg-gradient-end: #1a0f2e;
            --bg-card: rgba(30, 20, 50, 0.6);
            --bg-message-user: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            --bg-message-ai: rgba(45, 30, 80, 0.7);
            --text-primary: #f3f4f6;
            --text-secondary: #a1a1aa;
            --text-on-color: #ffffff;
            --accent-primary: #a78bfa;
            --accent-secondary: #8b5cf6;
            --accent-gold: #fbbf24;
            --border: rgba(167, 139, 250, 0.2);
            --border-message: rgba(167, 139, 250, 0.25);
            --shadow-sm: 0 2px 12px rgba(124, 58, 237, 0.3);
            --shadow-md: 0 4px 20px rgba(124, 58, 237, 0.4);
            --shadow-lg: 0 8px 40px rgba(124, 58, 237, 0.5);
            --glow: rgba(167, 139, 250, 0.4);
            --sparkle: rgba(251, 191, 36, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Animated magical background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, var(--glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--sparkle) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, var(--glow) 0%, transparent 40%);
            animation: magicFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes magicFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(30px, 10px) scale(1.02); }
        }

        /* Sparkles animation */
        body::after {
            content: 'âœ¨';
            position: fixed;
            font-size: 1.5rem;
            top: 10%;
            left: 10%;
            animation: sparkle 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0.5); }
            10% { opacity: 1; transform: translateY(-20px) scale(1); }
            20% { opacity: 0; transform: translateY(-40px) scale(0.5); }
        }

        .container {
            max-width: 960px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1.25rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Header with glassmorphism */
        header {
            padding: 2rem 2rem 1.5rem;
            margin: 1.5rem 0 1rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: clamp(1.75rem, 6vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 50%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            filter: drop-shadow(0 2px 8px var(--glow));
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        /* Chat container with improved scrolling */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scroll-behavior: smooth;
            margin: 0 0 1rem;
        }

        #chatContainer::-webkit-scrollbar {
            width: 10px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
            background-clip: padding-box;
        }

        /* Message styling */
        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--border);
            transition: transform 0.3s ease;
        }

        .message-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #ea580c 100%);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.02em;
        }

        .user .message-sender {
            color: #3b82f6;
        }

        .ai .message-sender {
            color: var(--accent-gold);
        }

        .message-text {
            padding: 1.125rem 1.5rem;
            border-radius: 20px;
            line-height: 1.7;
            font-size: 0.9375rem;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border-message);
        }

        .user .message-text {
            background: var(--bg-message-user);
            color: var(--text-on-color);
            border-top-left-radius: 4px;
        }

        .ai .message-text {
            background: var(--bg-message-ai);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border-top-left-radius: 4px;
        }

        .message-text:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .message-text p {
            margin-bottom: 0.75rem;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 0.875em;
        }

        .user .message-text code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-text pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.25rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        .user .message-text pre {
            background: rgba(255, 255, 255, 0.15);
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-indicator.streaming::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: magicPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 8px var(--accent-gold);
        }

        @keyframes magicPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.7); }
        }

        /* Input area with glassmorphism */
        .input-area {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.6);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            min-height: 52px;
            max-height: 150px;
            line-height: 1.6;
            box-shadow: var(--shadow-sm);
        }

        .dark #messageInput {
            background: rgba(30, 20, 50, 0.4);
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--glow), var(--shadow-md);
            background: rgba(255, 255, 255, 0.9);
        }

        .dark #messageInput:focus {
            background: rgba(30, 20, 50, 0.6);
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        #sendButton {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: var(--text-on-color);
            border: none;
            border-radius: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        #sendButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #sendButton:hover::before {
            width: 300px;
            height: 300px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(-1px) scale(0.98);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #sendButton span {
            position: relative;
            z-index: 1;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 2rem;
            animation: fadeIn 1s ease 0.4s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: floatIcon 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px var(--glow));
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .empty-state-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 450px;
            line-height: 1.6;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            header {
                padding: 1.5rem 1.5rem 1.25rem;
                margin: 1rem 0 0.75rem;
                border-radius: 20px;
            }

            .input-area {
                padding: 1.25rem;
                margin-bottom: 1rem;
                border-radius: 20px;
            }

            .input-wrapper {
                gap: 0.75rem;
            }

            #messageInput {
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }

            #sendButton {
                padding: 0.875rem 1.5rem;
                font-size: 0.9375rem;
            }

            .message-avatar {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }

            .message-text {
                padding: 1rem 1.25rem;
                font-size: 0.9375rem;
                border-radius: 18px;
            }

            #chatContainer {
                gap: 1rem;
            }

            .empty-state {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1.25rem 1rem 1rem;
            }

            .message-text {
                padding: 0.875rem 1rem;
            }

            .empty-state-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§™ TaskWizard AI</h1>
            <div class="subtitle">Your AI assistant for any task! ðŸª„</div>
        </header>

        <div id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">âœ¨</div>
                <div class="empty-state-title">Ready to Work Magic!</div>
                <div class="empty-state-text">Ask me anything and I'll help you tackle any task with a touch of AI magic.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Ask me anything..."
                    rows="1"
                ></textarea>
                <button id="sendButton"><span>Send âœ¨</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Track message handlers
        const messageHandlers = new Map();

        // Register handler for streaming responses
        window.Poe.registerHandler('chat-handler', (result, context) => {
            const msg = result.responses[0];
            const messageId = msg.messageId;

            let messageElement = messageHandlers.get(messageId);

            if (!messageElement) {
                // Create new AI message
                messageElement = createMessage('ai', '', true);
                messageHandlers.set(messageId, messageElement);

                // Remove empty state if it exists
                const emptyState = chatContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.style.animation = 'fadeOut 0.3s ease forwards';
                    setTimeout(() => emptyState.remove(), 300);
                }

                chatContainer.appendChild(messageElement);
            }

            const textElement = messageElement.querySelector('.message-text');
            const statusElement = messageElement.querySelector('.status-indicator');

            if (msg.status === 'error') {
                textElement.innerHTML = `<p style="color: #ef4444;">Error: ${msg.statusText || 'An error occurred'}</p>`;
                if (statusElement) {
                    statusElement.textContent = 'âŒ Error';
                    statusElement.classList.remove('streaming');
                }
                sendButton.disabled = false;
            } else if (msg.status === 'incomplete') {
                // Update with streaming content
                textElement.innerHTML = marked.parse(msg.content || '');
                if (statusElement) {
                    statusElement.textContent = 'Thinking...';
                    statusElement.classList.add('streaming');
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else if (msg.status === 'complete') {
                // Final content
                textElement.innerHTML = marked.parse(msg.content || '');
                if (statusElement) {
                    statusElement.style.animation = 'fadeOut 0.3s ease forwards';
                    setTimeout(() => statusElement.remove(), 300);
                }
                sendButton.disabled = false;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        function createMessage(type, content, showStatus = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'ðŸ‘¤' : 'ðŸ§™';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const header = document.createElement('div');
            header.className = 'message-header';

            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = type === 'user' ? 'You' : 'TaskWizard';

            header.appendChild(sender);

            if (showStatus) {
                const status = document.createElement('span');
                status.className = 'status-indicator streaming';
                status.textContent = 'Thinking...';
                header.appendChild(status);
            }

            const text = document.createElement('div');
            text.className = 'message-text';
            text.innerHTML = type === 'user' ? content : marked.parse(content);

            contentDiv.appendChild(header);
            contentDiv.appendChild(text);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            return messageDiv;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Remove empty state if it exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => emptyState.remove(), 300);
            }

            // Add user message to chat
            const userMessage = createMessage('user', message);
            chatContainer.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Disable send button while processing
            sendButton.disabled = true;

            try {
                await window.Poe.sendUserMessage(`@Claude-Sonnet-4.5 ${message}`, {
                    handler: 'chat-handler',
                    stream: true,
                    openChat: false
                });
            } catch (err) {
                const errorMessage = createMessage('ai', `Error: ${err.message || 'Failed to send message'}`);
                chatContainer.appendChild(errorMessage);
                sendButton.disabled = false;
            }
        }

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.9); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
