<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWizard AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #0d1117;
            --text-secondary: #57606a;
            --accent: #0969da;
            --accent-hover: #0550ae;
            --border: #d0d7de;
            --user-msg: #0969da;
            --ai-msg: #6e40c9;
            --shadow: rgba(0, 0, 0, 0.08);
            --glow: rgba(9, 105, 218, 0.15);
        }

        .dark {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --user-msg: #58a6ff;
            --ai-msg: #bc8cff;
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(88, 166, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, var(--glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--glow) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--ai-msg) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            font-weight: 300;
        }

        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        #chatContainer::-webkit-scrollbar {
            width: 8px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeInUp 0.4s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.875rem;
            flex-shrink: 0;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .user .message-avatar {
            background: linear-gradient(135deg, var(--user-msg) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, var(--ai-msg) 0%, #9d6dd1 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.375rem;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user .message-sender {
            color: var(--user-msg);
        }

        .ai .message-sender {
            color: var(--ai-msg);
        }

        .message-text {
            background: var(--bg-secondary);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            line-height: 1.6;
            font-size: 0.9375rem;
            word-wrap: break-word;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .message-text p {
            margin-bottom: 0.75rem;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text code {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875em;
        }

        .message-text pre {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status-indicator.streaming::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .input-area {
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease 0.2s backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            resize: none;
            transition: all 0.2s ease;
            min-height: 48px;
            max-height: 150px;
            line-height: 1.5;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--glow);
        }

        #sendButton {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--ai-msg) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 2px 8px var(--shadow);
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.8s ease 0.4s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .empty-state-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--ai-msg) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            max-width: 400px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 0.75rem;
            }

            header {
                padding: 1rem 0;
            }

            .input-wrapper {
                gap: 0.5rem;
            }

            #sendButton {
                padding: 0.875rem 1.25rem;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§™ TaskWizard AI</h1>
            <div class="subtitle">Your AI assistant for any task! ðŸª„</div>
        </header>

        <div id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <div class="empty-state-title">Start a Conversation</div>
                <div class="empty-state-text">Ask me anything! I'm here to help with questions, creative tasks, coding, and more.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Track message handlers
        const messageHandlers = new Map();

        // Register handler for streaming responses
        window.Poe.registerHandler('chat-handler', (result, context) => {
            const msg = result.responses[0];
            const messageId = msg.messageId;

            let messageElement = messageHandlers.get(messageId);

            if (!messageElement) {
                // Create new AI message
                messageElement = createMessage('ai', '', true);
                messageHandlers.set(messageId, messageElement);

                // Remove empty state if it exists
                const emptyState = chatContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                chatContainer.appendChild(messageElement);
            }

            const textElement = messageElement.querySelector('.message-text');
            const statusElement = messageElement.querySelector('.status-indicator');

            if (msg.status === 'error') {
                textElement.innerHTML = `<p style="color: #dc3545;">Error: ${msg.statusText || 'An error occurred'}</p>`;
                if (statusElement) {
                    statusElement.textContent = 'Error';
                    statusElement.classList.remove('streaming');
                }
                sendButton.disabled = false;
            } else if (msg.status === 'incomplete') {
                // Update with streaming content
                textElement.innerHTML = marked.parse(msg.content || '');
                if (statusElement) {
                    statusElement.textContent = 'Typing...';
                    statusElement.classList.add('streaming');
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else if (msg.status === 'complete') {
                // Final content
                textElement.innerHTML = marked.parse(msg.content || '');
                if (statusElement) {
                    statusElement.remove();
                }
                sendButton.disabled = false;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        function createMessage(type, content, showStatus = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const header = document.createElement('div');
            header.className = 'message-header';

            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = type === 'user' ? 'You' : 'Assistant';

            header.appendChild(sender);

            if (showStatus) {
                const status = document.createElement('span');
                status.className = 'status-indicator streaming';
                status.textContent = 'Typing...';
                header.appendChild(status);
            }

            const text = document.createElement('div');
            text.className = 'message-text';
            text.innerHTML = type === 'user' ? content : marked.parse(content);

            contentDiv.appendChild(header);
            contentDiv.appendChild(text);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            return messageDiv;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Remove empty state if it exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message to chat
            const userMessage = createMessage('user', message);
            chatContainer.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Disable send button while processing
            sendButton.disabled = true;

            try {
                await window.Poe.sendUserMessage(`@Claude-Sonnet-4.5 ${message}`, {
                    handler: 'chat-handler',
                    stream: true,
                    openChat: false
                });
            } catch (err) {
                const errorMessage = createMessage('ai', `Error: ${err.message || 'Failed to send message'}`);
                chatContainer.appendChild(errorMessage);
                sendButton.disabled = false;
            }
        }

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
